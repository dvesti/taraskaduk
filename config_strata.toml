baseurl = "https://taraskaduk.com/"
languageCode = "en-us"
title = "Taras Kaduk"
theme = "hugo-strata-theme"
disqusShortname = "taraskaduk"
# Enable Google Analytics by inserting your tracking code
# googleAnalytics = ""
# Define how many posts should appear on a site
paginate = 5


# My attempt to amend Atom feed
[mediaTypes]
  [mediaTypes."application/atom"]
   suffix = "xml"
  
[outputFormats.Atom]
  mediaType = "application/atom"
  baseName = "index"
  isPlainText = false

[outputs]
    home = [ "HTML", "Atom" ]

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$", "README.md"]
enableEmoji = true

[permalinks]
  post = "/:year/:month/:day/:slug/"


# Syntax Highlighting ( https://gohugo.io/content-management/syntax-highlighting/ )
pygmentsCodefences = true
pygmentsStyle = "native"

[params]
	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "Taras Kaduk"
	description = "Manager of average intelligence \\\n Scientist of data \\\n Patron of craft beers \\\n Protector of coffee"

	# Format dates with Go's time formatting
	date_format = "2006-01-02"

	# Add read time estimates in the format "X min read"
	show_read_time = true

	# Add custom assets with their paths relative to the static folder
	custom_js   = []
	custom_css  = []


